<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portfólio - Habilidades</title>
    <link rel="stylesheet" href="css/index.css" />

  <body>
    <main>
      <div id="menu"></div>
      <script src="js/partials/menu.js"></script>

      <div class="content">
        <div class="content-main">
          <div class="content-header">
            <h1>Habilidades</h1>
          </div>
          <div class="tabs">
            <button class="tab-btn active" onclick="showTab('tecnologias')">
              Tecnologias

            <button class="tab-btn" onclick="showTab('ferramentas')">
              Ferramentas

              Interpessoais

          <div class="tab-content active" id="tecnologias">
            <ul>
              <li><img src="img/abilities/PHP.png" alt="">PHP</li>
              <li><img src="img/abilities/SQL.png" alt="">SQL</li>
              <li><img src="img/abilities/HMTL5.png" alt="">HTML5</li>

            <ul>
              <li><img src="img/abilities/VScode.png" alt="">Visual Studio Code</li>
              <li><img src="img/abilities/Git.png" alt="">Git</li>
              <li><img src="img/abilities/github.png" alt="">GitHub</li>
              <li><img src="img/abilities/Mysql.png" alt="">MySQL</li>
              <li><img src="img/abilities/PhpMyAdmin.png" alt="">phpMyAdmin</li>
              <li><img src="img/abilities/figma.png" alt="">Figma</li>
            </ul>
          </div>

          <div class="tab-content" id="interpessoais">
            <ul>
              <li><img src="img/abilities/communication.png" alt="">Comunicação eficaz</li>
              <li><img src="img/abilities/teamwork.png" alt="">Trabalho em equipe</li>
              <li><img src="img/abilities/organization.png" alt="">Organização</li>
              <li><img src="img/abilities/problem-solving.webp" alt="">Resolução de problemas</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="content-image">
        <img
          src="img/portifolio imagem 4x3.png"
          alt="Imagem de Leonardo Zanata"
        />

    <footer>
      <div id="footer_copyright">
        &copy; 2024-2025 PORTFÓLIO DE LEONARDO ZANATA
